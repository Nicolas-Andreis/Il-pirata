<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon-->
    <link rel="shortcut icon" href="./imagenes/logo/logo.png" type="image/x-icon">
    <!-- SITE TITLE -->
    <title>Il pirata</title>

    <!-- SEO -->

    <!--Robots controlar la indexación y seguimiento -->
    <meta name="robots" content="index, follow"> <!-- Permite la indexación y seguimiento de los motores de búsqueda -->

    <!-- DESCRIPTION -->
    <meta name="description"
        content="¡Disfruta de las mejores pizzas, panes y empanadas a domicilio! Somos tu opción número uno en Carhué. Saborea nuestras deliciosas pizzas recién horneadas, panes artesanales y sabrosas empanadas. ¡Realiza tu pedido ahora y déjate tentar por nuestros irresistibles sabores!">

    <!-- KEYWORDS -->
    <meta name="keywords"
        content="delivery, pizzas, empanadas, mejores pizzas, comida rápida, entrega a domicilio, sabores, menú, pedidos en línea, pizza a domicilio, empanadas caseras, comida italiana, servicio de entrega, calidad, panes, artesanales, horno de barro">
    <!--Permite ser encontrado con palabras claves por los motores de busqueda-->

    <!-- Autor de la página -->
    <meta name="author" content="Nicolás Andreis">

    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500;900&family=Roboto:wght@300;500;900&display=swap"
        rel="stylesheet">

    <!--BOOSTRAP CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <!--ANIMATE CSS CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- toastify CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <nav class="nav-white">
            <div>
                <div class="header-mobile">
                    <button class="open-menu" id="open-menu" type="button">
                        <img src="../imagenes/iconos/nav/menu.png" alt="menu" class="icon">
                    </button>

                </div>

                <div class="logo">
                    <img src="../imagenes/logo/logo.png" alt="logo">
                    <h1 class="titulos">Il Pirata</h1>
                </div>
            </div>

        </nav>
    </header>
    <main class="container">
        <aside>
            <div class="aside-logo">
                <img src="../imagenes/logo/logo.png" alt="logo">
                <p class="titulos">Il Pirata</p>

                <button class="close-menu" id="close-menu" type="button">
                    <img src="../imagenes/iconos/nav/back.png" alt="menu" class="icon">
                </button>
            </div>
            <nav class="nav-red">
                <ul class="">
                    <li><a class="" href="../index.html">
                            <img src="../imagenes/iconos/aside/back.png" alt="">Seguir comprando</a></li>
                </ul>
            </nav>
        </aside>
        <div class="miCarrito" id="miCarrito">
            <h3>Mi carrito</h3>
            <p class="frase" id="carrito-vacio">Tu carrito esta vacio</p>
            <div class="container-cardCarrito disabled" id="carrito-productos">
                <!-- esto se va a rrellenar con js -->

                <div class="cardCarrito">
                    <img src="../imagenes/pizzas/aceitunas.jpg" alt="">
                    <div class="card-texto">
                        <p>${producto.nombre}</p>
                        <p>$${producto.precio}</p>
                    </div>
                    <div class="card-iconos">
                        <div>
                            <p>$5000</p>
                        </div>
                        <div class="contador">
                            <img src="../imagenes/iconos/basura/trash.png" alt="trash" class="trash-btn">
                            <p>0</p>
                            <img src="../imagenes/iconos/shopping cart/sum.png" alt="+" class="sum-btn">
                        </div>
                    </div>
                </div>

                <div class="cardCarrito">
                    <img src="../imagenes/pizzas/aceitunas.jpg" alt="">
                    <div class="card-texto">
                        <p>${producto.nombre}</p>
                        <p>$${producto.precio}</p>
                    </div>
                    <div class="card-iconos">
                        <div>
                            <p>$5000</p>
                        </div>
                        <div class="contador">
                            <img src="../imagenes/iconos/basura/trash.png" alt="trash" class="trash-btn">
                            <p>0</p>
                            <img src="../imagenes/iconos/shopping cart/sum.png" alt="+" class="sum-btn">
                        </div>
                    </div>


                </div>


            </div>

            <div class="container-acciones" id="carrito-acciones">
                <div class="button-vaciarCarrito">
                    <button id="carrito-acciones-vaciar">Vaciar carrito</button>
                </div>
                <div class="container-resumen">
                    <div class="container-total">
                        <p>Total:</p>
                        <P id="total">$10000</P>
                    </div>
                    <div class="container-comprarAhora">
                        <button id="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>
            </div>
            <p class="frase" id="carrito-comprado">Muchas gracias por tu compra</p>


    </main>
    <footer>
        Derechos Reservados Nicolás Andreis &copy; 2023
    </footer>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/main.js"></script>
    <script src="../js/carrito.js"></script>
    <script src="../db/productos.js"></script>

</body>

</html>
