<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="login">
    <div class="login-desktop">
        <div class="container-logo-login">
            <img src="../imagenes/logo/logo.png" alt="">
        </div>
        <div class="container-bienvenido">
            <h2>¡Bienvenido!</h2>
        </div>
        <div>
            <form id="loginForm" class="container-form">
                <div class="container-input">
                    <img src="../imagenes/login/user.png" alt="usuario">
                    <label for="username"></label>
                    <input type="text" id="username" name="username" required placeholder="usuario">
                </div>
                <div class="container-input">
                    <img src="../imagenes/login/candado.png" alt="contraseña">
                    <label for="password"></label>
                    <input type="password" id="password" name="password" required placeholder="contraseña">
                </div>
                <div class="container-input">
                    <img src="../imagenes/login/ubicacion (1).png" alt="contraseña">
                    <label for="password"></label>
                    <input type="password" id="direccion" name="password" required placeholder="Dirección">
                </div>
                <div class="container-input">
                    <img src="../imagenes/login/telefono.png" alt="contraseña">
                    <label for="password"></label>
                    <input type="password" id="telefono" name="password" required placeholder="telefono">
                </div>
                <button type="submit">Registrarse</button>
            </form>
        </div>
</body>
</html>
