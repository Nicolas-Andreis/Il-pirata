<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">
    <title>login</title>
</head>

<body class="login">
    <div class="login-desktop">
        <div class="container-logo-login">
            <img src="../imagenes/logo/logo.png" alt="">
        </div>
        <div class="container-bienvenido">
            <h2>¡Bienvenido!</h2>
        </div>
        <div>
            <form id="loginForm" class="container-form">
                <div class="container-input" id="loginForm1">
                    <img src="../imagenes/login/user.png" alt="usuario">
                    <label for="username"></label>
                    <input type="text" id="username" name="username" required placeholder="usuario">
                </div>
                <div class="container-input" id="loginForm2">
                    <img src="../imagenes/login/candado.png" alt="contraseña">
                    <label for="password"></label>
                    <input type="password" id="password" name="password" required placeholder="contraseña">
                </div>
                <button type="submit" id="btn-logearse">Iniciar Sesión</button>
            </form>
        </div>
        <div class="registro">
            <p>¿no tienes una cuenta?</p>
            <a href="./registro.html">
                <p>Registrate</p>
            </a>
        </div>
        <div class="ingreso-directo">
            <a href="../index.html" >
                <p>ingresar sin iniciar sesión</p>
            </a>
        </div>
    </div>
    <script type="module" src="../db/usuarios.js"></script>
    <script type="module" src="../js/usuario.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
